name: Run lint

on:
  pull_request:
  push:
    branches:
      - development
      - staging
      - production
      - mainnet

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run lint:ci
